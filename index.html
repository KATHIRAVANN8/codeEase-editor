<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeEase - Live Code Editor</title>
    <link rel="stylesheet" href="style.css" />

    <!-- CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/eclipse.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/show-hint.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <script
      src="https://kit.fontawesome.com/a2e0f2a01c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="dark">
    <div class="header">
      <h1>CodeEase</h1>
      <button id="themeToggle" title="Toggle Theme">
        <i class="fas fa-moon"></i>
      </button>
      
    </div>

    <div class="editor-container">
      <div class="editor">
        <h2>HTML</h2>
        <textarea id="htmlEditor"></textarea>
      </div>
      <div class="editor">
        <h2>CSS</h2>
        <textarea id="cssEditor"></textarea>
      </div>
      <div class="editor">
        <h2>JavaScript</h2>
        <textarea id="jsEditor"></textarea>
      </div>
    </div>

    <div class="buttons">
      <button onclick="runCode()">â–¶ Run</button>
      <button onclick="resetEditors()">ðŸ”„ Reset</button>
      <button onclick="downloadCode()">â¬‡ Download</button>
    </div>

    <iframe id="output"></iframe>

    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/html-hint.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
